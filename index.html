<!DOCTYPE html>
<html>
    <head>
        <title>Form a Story</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <section id="top">
            <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
        </section>
        <section id="main">
            <h1>Complete the Form -<br> Complete the Story!</h1>
            <hr>
            <form action="story.html" method="get">
                <label for="animal-1">Animal:</label>
                <input type="text" name="animal-1" id="animal-1" required placeholder="animal 1">
                <br>
                <label for="animal-2">Another Animal:</label>
                <input type="text" name="animal-2" id="animal-2" required placeholder="animal 2">
                <br>
                <label for="animal-3">One More Animal:</label>
                <input type="text" name="animal-3" id="animal-3"required placeholder="animal 3">
                <br>
                <label for="adj-1">Adjective (past tense):</label>
                <input type="text" name="adj-1" id="adj-1" required>
                <br>
                <label for="verb-1">Verb (end in -ing):</label>
                <input type="text" name="verb-1" id="verb-1" required>
                <br>
                <label for="num-1">Number:</label>
                <input type="number" name="num-1" id="num-1" required>
                <br>
                <span>Yes or No:</span>
                <input type="radio" id="yes" name="answer" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="answer" value="no" required>
                <label for="no">No</label>
                <br>
                <label for="speed">Relative speed (ends in -er)</label>
                <select name="speed" id="speed">
                    <option value="faster">Faster</option>
                    <option value="slower">Slower</option>
                </select>
                <br>
                <label for="quote">Motivational Quote:</label>
                <input type="text" id="quote" name="quote" list="quote-choices" required>
                <datalist id="quote-choices">
                    <option value="winner gets ice cream!"></option>
                    <option value="Winner Winner Chiken Dinner"></option>
                </datalist>
                <br>
                <label for="message">Meaningful Message:</label>
                <textarea name="message" id="message" cols="40" rows="8" required></textarea>
                <br>
                <input type="submit" value="Form My Story!">
            </form>
        </section>
    </body>
</html>
